version: '3.8'

services:
  ansible:
    tty: true
    build:
      no_cache: true
      context: ./ansible
      dockerfile: Dockerfile
    volumes:
      - ./ansible:/ansible
      - ./certs:/home/.ssh
    command: tail -f /dev/null

  k3s:
    tty: true
    build:
      context: ./k3s
      dockerfile: Dockerfile
    volumes:
      - ./k3s/k3sup:/home/ubuntu
      - ./certs:/home/ubuntu/.ssh
    command: tail -f /dev/null
